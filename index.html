<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://img.freepik.com/free-vector/gradient-delta-logo-template_23-2149494792.jpg?size=626&ext=jpg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          CONTACTBOOK
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="inps d-flex flex-column align-items-center">
        <input
          type="text"
          class="w-50 mb-2 form-control"
          id="name"
          placeholder="Enter your name"
        />
        <input
          type="text"
          class="w-50 mb-2 form-control"
          id="surname"
          placeholder="Enter your surname"
        />
        <input
          type="text"
          class="w-50 mb-2 form-control"
          id="photo"
          placeholder="Enter your photo"
        />
        <input
          type="text"
          class="w-50 mb-2 form-control"
          id="number"
          placeholder="Enter your number"
        />
        <input
          type="text"
          class="w-50 mb-2 form-control"
          id="email"
          placeholder="Enter your email"
        />

        <button class="btn btn-dark w-50" id="btn">ADD</button>
      </div>
    </div>
    <ul class="list"></ul>

    <!-- Modal start -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control inpName-edit" />
            <input type="text" class="form-control inpSurname-edit" />
            <input type="text" class="form-control inpPhoto-edit" />
            <input type="text" class="form-control inpNumber-edit" />
            <input type="text" class="form-control inpEmail-edit" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
